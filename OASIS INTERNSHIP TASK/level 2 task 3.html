<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
    <div class="page-wrapper">
    <div class="container">
        <h1 class="title">To-Do List</h1>
        <form id="to-do-form" class="input-container">
            <input type="text" placeholder="Add a task..." id="input-task" class="input-field">
            <button type="submit" class="add-button">Add Task</button>
        </form>

        <div class="tasks-container">
            <div class="task-list pending-tasks">
                <h2>Pending Tasks</h2>
                <ul id="task-list" class="list"></ul>
            </div>

            <div class="task-list completed-tasks">
                <h2>Completed Tasks</h2>
                <ul id="completed-list" class="list"></ul>
            </div>
        </div>
    </div>
</div>

    <script src="task3.js"></script>
</body>
</html>
